<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library Project</h1>
        <h2>Keep track of the books you have read</h2>
    </header>
    <main>
        <button class="new">Add a book</button>
        <div class="table">
            <table>
            <thead>
                <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th></th>
                <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
        <div class="form hidden">
            <h2>Fill in the information for the new book</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="number" id="pages" placeholder="Pages" min="0">
            <label for="read">
                <input type="checkbox" id="read" name="read"> Read?
            </label>
            <div class="button-group">
                <button id="submit">Submit</button>
                <button id="return">Return</button>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
